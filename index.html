<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Avançado</title>
  <!-- Inclui o arquivo de estilos CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Inclui a biblioteca de ícones FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Inclui o arquivo de scripts JavaScript e define para ser executado após o carregamento da página -->
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <!-- Contêiner principal para a aplicação de lista de tarefas -->
  <div class="todo-container">
    <!-- Cabeçalho da aplicação -->
    <header>
      <h1>Todo Avançado</h1>
    </header>
    <!-- Formulário para adicionar tarefas -->
    <form id="todo-form">
      <p>Adicione sua tarefa</p>
      <!-- Controle de formulário para a entrada de texto e botão de adicionar -->
      <div class="form-control">
        <input
          type="text"
          id="todo-input"
          placeholder="O que você vai fazer?"
        />
        <button type="submit">
          <!-- Ícone de adição -->
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <!-- Formulário para editar tarefas (inicialmente escondido) -->
    <form id="edit-form" class="hide">
      <p>Edite sua tarefa</p>
      <!-- Controle de formulário para a entrada de texto e botão de confirmação de edição -->
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
          <!-- Ícone de confirmação de edição -->
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <!-- Botão para cancelar a edição -->
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <!-- Barra de ferramentas com seções de pesquisa e filtro -->
    <div id="toolbar">
      <!-- Seção de pesquisa com entrada de texto e botão de limpar pesquisa -->
      <div id="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar..." />
          <!-- Botão para limpar a pesquisa -->
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <!-- Seção de filtro com menu suspenso para selecionar diferentes tipos de tarefas -->
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <!-- Opções do menu suspenso -->
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>
    <!-- Lista de tarefas (será preenchida dinamicamente) -->
    <div id="todo-list">
      <!-- 
        Template para um item da lista de tarefas
        <div class="todo">
          <h3>Estou fazendo algo aqui...</h3>
          <!-- Botões para marcar como concluído, editar e remover tarefa -->
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      -->
    </div>
  </div>
</body>
</html>
